<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RepaterControl</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <!-- RepaterControl references -->
        <link href="/css/default.css" rel="stylesheet" />
        <script src="js/data.js"></script>
        <script src="js/repeater-control.js"></script>
        <script src="/js/default.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>Add a computer</legend>
            <label for="computer-name">
                Computer name:
                <input id="computer-name" type="text" />
            </label>
            <label for="computer-price">
                Computer price:
                <input id="computer-price" type="text" />
            </label>
            <label for="processor-name">
                Processor name:
                <input id="processor-name" type="text" />
            </label>
            <label for="processor-freq">
                Processor frequency:
                <input id="processor-freq" type="text" />
            </label>
            <button id="store-computer">Save computer</button>
        </fieldset>
        <div id="repeater"></div>
    </body>
</html>
