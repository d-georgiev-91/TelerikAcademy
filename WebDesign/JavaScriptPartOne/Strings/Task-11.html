		function stringFormat(stringToFormat, arg0, arg1, arg2) {
            
            var formattedstring = stringToFormat;

            for (var i = 0, len = arguments.length; i < len - 1; i++) {
                var pattern = "\\{" + i + "\\}";
                var regex = new RegExp(pattern, "g");

                formattedstring = formattedstring.replace(regex, arguments[i + 1]);
            }

            return formattedstring;
        }
