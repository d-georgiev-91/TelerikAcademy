<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Arrays</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style type="text/css">
		a {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Enter a numbers separated with "," with no whitespace between...</h1>
	
	<label for="tb-array">The array: </label>
	<input type="text" id="tb-array" />
	<a href="#" id="btn-show-max" onclick="onClickSortWithSelectionSort()">Find the max increasing array</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onClickSortWithSelectionSort()
		{
			var arrayNonSplited = document.getElementById("tb-array").value;
			if (arrayNonSplited == "")
			{
				alert("The input field is empty");
			}
			else
			{
				var array = arrayNonSplited.split(",");
				for (var i = 0; i < array.length - 1; i++)
	            {
	                var minElementIndex = i;
	                for (var j = i + 1; j < array.length; j++)
	                {
	                    if (parseInt(array[j]) < parseInt(array[minElementIndex]))
	                    {
	                        minElementIndex = j;
	                    }
	                }
	                if (parseInt(array[i]) > parseInt(array[minElementIndex]))
	                {
	                    var swap = array[i];
	                    array[i] = array[minElementIndex];
	                    array[minElementIndex] = swap;
	                }
	            }
				jsConsole.writeLine("The sorted array is: " + array.join(", "));
			}
    	}
	</script>
</body>
</html>
