<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <label for="x">Integer X</label>
        <input placeholder="Enter number" type="text" id="x" />
        <label for="y">Integer Y</label>
        <input placeholder="Enter number" type="text" id="y" />
        <a href="#" onclick="IsInShape()">Is in circle and out of rectangle</a>
    </div>
    <script>
        function IsInShape() {
            var x = parseFloat(document.getElementById("x").value);
            var y = parseFloat(document.getElementById("y").value);
            var withinInCircle = (x - 1) * (x - 1) + (y - 1) * (y - 1) <= 3 * 3;
            var outOfRectangle = !((x >= -1 && x <= 5) && (y >= -1 && y <= 1));
            var isInCircleButOutRectangle = withinInCircle && outOfRectangle;
            alert(isInCircleButOutRectangle);
        }
    </script>
</body>
</html>
