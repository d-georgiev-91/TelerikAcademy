<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Functions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style type="text/css">
		a {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Enter a numbers separated with "," with no whitespace...</h1>
	<label for="tb-array">The array: </label>
	<input type="text" id="tb-array" />
	<a href="#" id="btn-bigger-than-neighbours" onclick="onReturnFirstBiggerThanNeighbours()">Display first number bigger than it's neigbours</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onReturnFirstBiggerThanNeighbours()
		{
			var arrayNonSplited = document.getElementById("tb-array").value;
			if (arrayNonSplited == "")
			{
				alert("The input field is empty or with incorrect data");
			}
			else
			{
				var array = arrayNonSplited.split(",");
				if (returnFirstBiggerThanItsNeigbours(array) === -1) 
				{
					jsConsole.writeLine("No such number");
				}
				else
				{
					jsConsole.writeLine("The element is with index " + returnFirstBiggerThanItsNeigbours(array));
				}
			}
    	}
    	function returnFirstBiggerThanItsNeigbours(array)
    	{
    		index = -1;
    		for (i in array)
    		{
    			if (biggerThanNeigbours(array, parseInt(i)))
    			{
    				index = i;
    				break;
    			}
    		}
    		return index;
    	}
    	function biggerThanNeigbours(array, index)
        {
            if (index == 0)
            {
                return parseInt(array[index]) > parseInt(array[index + 1]);
            }
            else if (index == array.Length - 1)
            {
                return parseInt(array[index]) > parseInt(array[index - 1]);
            }
            else
            {
                return (parseInt(array[index]) > parseInt(array[index - 1])) && (parseInt(array[index]) > parseInt(array[index + 1]));
            }
        }
	</script>
</body>
</html>
