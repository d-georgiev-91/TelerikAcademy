<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Functions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<input type="text" id="tb-number" />
	<a href="#" id="btn-print-latst-digit" onclick="onClickExecuteFunction()">Return last digit as english word</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onClickExecuteFunction() {
			var n = jsConsole.readInteger("#tb-number");
			jsConsole.writeLine(lastDigitInEnglist(n));
		}
		function lastDigitInEnglist(number) {
			if(number < 0) {
				number *= -1;
			}
			switch (number%10) { 
			case 1:
				return "one";
				break;
			case 2:
				return "two";
				break;
			case 3:
				return "three";
				break;
			case 4:
				return "four";
				break;
			case 5:
				return "five";
				break;
			case 6:
				return "six";
				break;
			case 7:
				return "seven";
				break;	
			case 8:
				return "eight";
				break;
			case 9:
				return "nine";
				break;
			case 0:
				return "zero";
				break;			
			default:
				return "NaN";
				break;			
			}
		}
	</script>
</body>
</html>
