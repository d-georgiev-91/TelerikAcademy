<!DOCTYPE html>

<html>
    <head>
        <title>School web form</title>
        <style>
            .req{ font-weight: bold;}
            #submitBtn{ width: 80px; height: 60px;}
            div{ padding-bottom: 3px;}
        </style>
    </head>
    <body>
        <form method="post" action="#">
            <div id="member" >
                <label for="memberName">Member name: </label>
                <input type="text" name="memberName" id="memberName" required="required" placeholder ="Member name"/>
                <span class="req">*req</span>
            </div>
            <div id="memberEmail">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" title="Please enter valid email addres"
                        placeholder="sample@mail.com"
                        required="required" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
                <span class="req">*req</span>
            </div>
            <div id="memberSchool">
                <label for="school">School: </label>
                <input type="text" name="school" id="school" required="required" placeholder="School Name" />
                <span class="req">*req</span>
            </div>
            <input type="image" src="submitBtn.png" name="submitBtn" id="submitBtn">
        </form>
    </body>
</html>
