<!DOCTYPE html>

<html>
    <head>
        <link type="text/css" rel="stylesheet" href="AlphabetTable.css" />
        <title>Alphabet Table</title>
    </head>
    <body>
       <table>
           
           <tr>
               <td colspan="3" id="Title">Title goes here</td>
               <td id="A">A</td>
               <td id="B">B</td>
           </tr>
           <tr>
               <td rowspan="3" id="C">C</td>
               <td id="D">D</td>
               <td id="E">E</td>
               <td id="F">F</td>
               <td id="G">G</td>
           </tr>
           <tr>
               <td id="H">H</td>
               <td colspan="2" id="I">I</td>
               <td rowspan="2" id="J">J</td>
           </tr>
           <tr>
               <td id="K">K</td>
               <td id="L">L</td>
               <td id="M">M</td>
           </tr>
           <tr>
               <td id="N">N</td>
               <td colspan="4" id="O">O</td>
           </tr>
       </table>
    </body>
</html>
